<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Simpsons Quote Card</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.cdnfonts.com/css/homer-simpson-revised" rel="stylesheet">
</head>

<body>
  <img src="images/The_Simpsons_Logo.png" alt="Header Image" id="headImage"> 

    <div class="card">
      <div class="back">
        <div class="message">
            <p id="display-quote"></p>
            <h5 id="display-character"></h5>
        </div>
      </div>
      <div class="page"></div>
      <div class="front"></div>
    </div>

    <button id="refresh-button">Get me a new quote!</button>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/catch_joke.js"></script>
</body>

</html>
